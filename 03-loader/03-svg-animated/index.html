<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greensock Course</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130">
        <circle class="circle" fill="none" stroke="#ff6b6b" stroke-width="10" stroke-dasharray="377" stroke-dashoffset="377" cx="65" cy="65" r="60" transform="rotate(-90 65 65)" />
    </svg>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const circle = document.querySelector('.circle')
        const tl = new gsap.timeline();

        gsap.fromTo(circle, {
            strokeDashoffset: 0,

        }, {
            strokeDashoffset: 377,
            ease: "sine.inOut",
            stagger: { each: 2, repeat: -1, repeatDelay: .7, yoyo: 1 }
        })
    </script>
</body>

</html>
