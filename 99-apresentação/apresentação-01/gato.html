        <div class="restart btns">restart</div>
        <div class="play btns">play</div>
        <div class="pause btns">pause</div>
        <div class="fast btns">fast</div>

        voltar
    </a>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const gato = document.querySelectorAll('#gato>path')
        const tl = new gsap.timeline();
        const restart = document.querySelector('.restart');
        const play = document.querySelector('.play');
        const pause = document.querySelector('.pause');
        const fast = document.querySelector('.fast');
        const normal = document.querySelector('.normal');


        tl.from(gato, {
            duration: 2,
            scale: 0,
            opacity: 0,
            transformOrigin: 'center center',
            ease: Elastic.easeInOut,
            repeat: -1,
            repeatDelay: .3,
            yoyo: true,
            stagger: .8,
            repeatDelay: 1
        })
        play.addEventListener('click', function () {
            tl.play();
        });
        restart.addEventListener('click', function () {
            tl.restart();
        })
        pause.addEventListener('click', function () {
            tl.pause();
        })
        fast.addEventListener('click', function () {
            tl.timeScale(10)
            tl.play();
        })
        normal.addEventListener('click', function () {
            tl.timeScale(1)
            tl.play();
        })
        let el = document.querySelector('body')
        document.addEventListener('readystatechange', function (event) {
            console.log(event.target.readyState); // check for more states
            if (event.target.readyState === "complete") {
                el.classList.remove('opaco');
            }
        });
    </script>
